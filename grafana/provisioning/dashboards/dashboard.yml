apiVersion: 1
providers:
- name: hamonize-main
  folder: 'main'
  type: file
  disableDeletion: true
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards/main

- name: hamonize-monitoring
  folder: 'monitoring'
  type: file
  disableDeletion: true
  editable: true
  options:
    path: /etc/grafana/provisioning/dashboards/monitoring
